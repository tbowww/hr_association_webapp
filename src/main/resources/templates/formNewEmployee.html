<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Employee Web Application</title>
    </head>
    <body>
	<h2 class="h2">Ajout d'un nouvel employée</h2>
	<div>
		<form method="post"
			th:action="@{/saveEmployee}" th:object="${employee}">
			<div class="form-group">
				<label for="firstNameInput">Prénom</label> 
				<input
					type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
					aria-describedby="firstNameHelp" placeholder="Saisir le prénom"> <small
					id="firstNameHelp" class="form-text text-muted">Merci d'écrire le prénom de l'employée.</small>
			</div>
			<div class="form-group">
				<label for="lastNameInput">Prénom</label> 
				<input
					type="text" th:field="*{lastName}" class="form-control" id=""lastNameInput""
					aria-describedby="lastNameHelp" placeholder="Saisir le prénom"> <small
					id="lastNameHelp" class="form-text text-muted">Merci d'écrire le nom de l'employée.</small>
			</div>
			<div class="form-group">
				<label for="mailInput">Email</label> 
				<input
					type="text" th:field="*{mail}" class="form-control" id="mailInput"
					aria-describedby="mailHelp" placeholder="Saisir l'adresse email"> <small
					id="mailHelp" class="form-text text-muted">Merci d'écrire l'adresse email de l'employée.</small>
			</div>
			<div class="form-group">
				<label for="passwordInput">Mot de passe</label> 
				<input
					type="password" th:field="*{password}" class="form-control" id="passwordInput"
					placeholder="Mot de passe">
			</div>
				
			<button type="submit" class="btn btn-primary">Créer</button>
		</form>
	</div>

	</div>
</body>
</html>
